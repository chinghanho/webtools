<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>WebTools</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css" media="screen">
        <link rel="stylesheet" href="bower_components/select2/select2.css" media="screen">
        <!-- endbuild -->
</head>
  <body ng-app="chhResourcesApp" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- header: start -->
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="nav--widgets pull-right">
          <i class="icon-list clickable" ng-init="showNav = false" ng-click="showNav = !showNav"></i>
          <nav ng-switch on="auth.isLogged">
            <ul ng-switch-when="true">
              <li class="widgets__profile">
                <a href="/users/{{auth.user.login}}" ng-bind="auth.user.login" class="btn narrow">
                  Profile
                </a>
              </li>
              <li ng-show="auth.isAdmin" class="widgets__admin">
                <a href="/admin" class="btn narrow">
                  Admin
                </a>
              </li>
              <li class="widgets__signout">
                <a href class="btn narrow" ng-click="auth.signOut(); showNav = !showNav">
                  Sign out
                </a>
              </li>
              <li class="widgets__submit">
                <a href class="btn primary narrow" ng-click="modal('newResource')">
                  Submit Resource
                </a>
              </li>
              <li class="widgets__search">
                <div>
                  <input type="text" ng-model="search.name">
                </div>
              </li>
            </ul>

            <ul ng-switch-default>
              <li class="widgets__signin">
                <a href class="btn narrow" ng-click="modal('signIn')">
                  Sign in
                </a>
              </li>
              <li class="widgets__signup">
                <a href class="btn narrow" ng-click="modal('signUp')">
                  Sign up
                </a>
              </li>
              <li class="widgets__submit">
                <a href class="btn primary narrow" ng-click="modal('newResource')">
                  Submit Resource
                </a>
              </li>
              <li class="widgets__search">
                <div>
                  <input type="text" ng-model="search.name">
                </div>
              </li>
            </ul>
          </nav>
        </div>
        <h1 id="logo">
          <a ng-href="/">WebTools</a>
        </h1>
      </div>

      <nav ng-show="showNav" class="nav--main" ng-switch on="auth.isLogged">
        <ul class="nav--main__wrapper" ng-switch-when="true">
          <li ng-show="auth.isAdmin" class="widgets__admin">
            <a href="/admin" class="btn">
              Admin
            </a>
          </li>
          <li class="widgets__signout">
            <a href class="btn" ng-click="auth.signOut(); showNav = !showNav">
              Sign out
            </a>
          </li>
          <li class="widgets__submit">
            <a href class="btn primary" ng-click="modal('newResource'); showNav = !showNav">
              Submit Resource
            </a>
          </li>
          <li class="widgets__search">
            <div>
              <input type="text" ng-model="search.name">
            </div>
          </li>
        </ul>

        <ul class="nav--main__wrapper" ng-switch-default>
          <li class="widgets__login--twitter">
            <a href class="btn" ng-click="modal('signIn')">
              Sign in
            </a>
          </li>
          <li class="widgets__signup">
            <a href class="btn" ng-click="modal('signUp')">
              Sign up
            </a>
          </li>
          <li class="widgets__submit">
            <a href class="btn primary" ng-click="modal('newResource'); showNav = !showNav">
              Submit Resource
            </a>
          </li>
          <li class="widgets__search">
            <div>
              <input type="text" ng-model="search.name">
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <!-- header: end -->


    <!-- Add your site or application content here -->
    <div class="container" ng-view></div>

    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src='//www.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/underscore.string/lib/underscore.string.js"></script>
        <script src="bower_components/select2/select2.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-ui-select2/src/select2.js"></script>
        <script src="bower_components/angular-moment/angular-moment.min.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/resources.js"></script>
        <script src="scripts/controllers/comments.js"></script>
        <script src="scripts/controllers/users.js"></script>
        <script src="scripts/controllers/signup.js"></script>
        <script src="scripts/controllers/signin.js"></script>

        <script src="scripts/directives/modal.js"></script>
        <script src="scripts/directives/dropzone.js"></script>
        <script src="scripts/directives/contenteditable.js"></script>

        <script src="scripts/services/comments.js"></script>
        <script src="scripts/services/resources.js"></script>
        <script src="scripts/services/types.js"></script>
        <script src="scripts/services/auth.js"></script>
        <!-- endbuild -->
</body>
</html>
