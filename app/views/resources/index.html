<div class="clearfix"
    infinite-scroll="resources.moreResources()"
    infinite-scroll-distance="0"
    infinite-scroll-immediate-check="false">

  <div class="resource-item box"
    ng-repeat="resource in filteredResources = (resources.data | filter:search)">
    <!-- <div class="resources-item__thumb clickable" ng-click="modal.showResource(resource)"> -->
    <div class="resources-item__thumb">
      <div class="resources-item__thumb--img">
        <div>
          <img ng-src="{{resource.img_url}}" alt="{{resource.name}}">
        </div>
      </div>

      <div class="resources-item-info">
        <div class="resources-item-name" ng-bind="resource.name"></div>
        <div class="label" ng-bind="resource.type.name"></div>
        <ul class="tools pull-right">
          <li class="edit">
            <a class="icon-edit" href ng-click="modal.editResource(resource)"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="resource--empty" ng-hide="filteredResources.length">
  <p>There are not any resources.</p>
</div>
